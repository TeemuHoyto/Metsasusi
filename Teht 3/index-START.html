<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teemun rumpukone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Air</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Baby</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Cow</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Monster</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Car</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Break</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Pew</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Dial</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/air.wav"></audio>
  <audio data-key="83" src="sounds/baby.wav"></audio>
  <audio data-key="68" src="sounds/cow.wav"></audio>
  <audio data-key="70" src="sounds/monster.wav"></audio>
  <audio data-key="71" src="sounds/car.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/nec.wav"></audio>
  <audio data-key="75" src="sounds/pew.wav"></audio>
  <audio data-key="76" src="sounds/dial.wav"></audio>

<script src="rumpukone.js">
</script>


</body>
</html>
